<rekt-app-header-bar
  [drawer]="drawer"
  [isSmallScreen$]="isSmallScreen$"
></rekt-app-header-bar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    [opened]="!(isSmallScreen$ | async)"
    class="sidenav"
    [autoFocus]="false"
    [fixedInViewport]="false"
    [attr.role]="(isSmallScreen$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isSmallScreen$ | async) ? 'push' : 'side'"

  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Season Overview</a>
      <a mat-list-item href="#">Players</a>
      <a mat-list-item href="#">Teams</a>
      <a mat-list-item href="#">Champions</a>
      <a mat-list-item href="#">Graphs</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="px-5">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
