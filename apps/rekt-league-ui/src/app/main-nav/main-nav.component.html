<rekt-app-header-bar
  [drawer]="drawer"
  [isSmallScreen$]="isSmallScreen$"
></rekt-app-header-bar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    [opened]="!(isSmallScreen$ | async)"
    class="sidenav"
    [autoFocus]="false"
    [fixedInViewport]="false"
    [attr.role]="(isSmallScreen$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isSmallScreen$ | async) ? 'push' : 'side'"
  >
    <rekt-side-nav-content
      [isSmallScreen$]="isSmallScreen$"
    ></rekt-side-nav-content>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="container-fluid px-1 px-md-3 px-lg-4 px-xl-5 pb-3 main-content-container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
