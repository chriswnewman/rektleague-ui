<rekt-season-header></rekt-season-header>
<div class="container-fluid">
  <div class="row">
    <div class="col-12 px-0">
      <!-- Season Champion -->
      <mat-card class="mat-elevation-z5 pb-0 overflow-hidden mb-5">
        <mat-card-header>
          <mat-card-title>Season Champions</mat-card-title>
        </mat-card-header>
        <img
          class="mat-card-image"
          src="http://rektleague.com/media/stats/team_splashes/infernal-drake_ce4BE7n.png"
          alt=""
        />
      </mat-card>
    </div>
    <div class="col-12 col-md-6 px-0 pr-md-1 pr-lg-2 pr-xl-3">
      <!-- Schedule -->
      <mat-card class="mat-elevation-z5 overflow-hidden mb-5">
        <mat-card-header>
          <mat-card-title>Match Schedule</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          Schedule carousel goes here
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-12 col-md-6 px-0 pl-md-1 pl-lg-2 pl-xl-3">
      <!-- Standings TODO: separate component-->
      <mat-card class="mat-elevation-z5 overflow-hidden">
        <mat-card-header>
          <mat-card-title>Team Standings</mat-card-title>
        </mat-card-header>
        <mat-card-content *ngIf="standingsData">
          <rekt-table
            [data]="standingsData"
            [columnConfigs]="standingsTableConfig"
          ></rekt-table>
        </mat-card-content>
      </mat-card>
      <!-- Custom cell template for standings table -->
      <ng-template #teamCellTemplate let-columnData>
        <div class="team-cell-template d-flex align-items-center px-1">
          <img
            [src]="'http://rektleague.com/' + columnData.icon"
            alt=""
            class="icon mr-2 d-inline-flex"
          /><span class="d-inline-flex">{{ columnData.name }}</span>
          <!-- TODO: route to team with columnData.id -->
        </div>
      </ng-template>
    </div>
  </div>
</div>
