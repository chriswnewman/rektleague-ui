<div class="h-100 d-flex flex-column">
  <mat-nav-list>
    <a
      mat-list-item
      [routerLink]="['/season', seasonService.getCurrentlySelectedSeason()]"
      routerLinkActive="bg-p"
      >Season Overview</a
    >
    <a mat-list-item [routerLink]="['/players']" routerLinkActive="bg-p"
      >Players</a
    >
    <a mat-list-item [routerLink]="['/teams']" routerLinkActive="bg-p">Teams</a>
    <a mat-list-item [routerLink]="['/champions']" routerLinkActive="bg-p"
      >Champions</a
    >
    <a mat-list-item [routerLink]="['/graphs']" routerLinkActive="bg-p"
      >Graphs</a
    >
  </mat-nav-list>
  <rekt-season-selector
    *ngIf="(isSmallScreen$ | async)"
    [layout]="'sideNav'"
  ></rekt-season-selector>

  <div class="mt-auto">
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/about']" routerLinkActive="bg-p">
        About
      </a>
    </mat-nav-list>
    <mat-list class="pt-0">
      <mat-list-item>
        <div class="container-fluid pr-0">
          <div class="row social-media-row">
            <div class="col-3 px-0" *ngFor="let link of socialMediaLinks">
              <img
                class="cursor-pointer"
                [src]="link.imgSrc"
                [matTooltip]="link.tooltip"
                matTooltipPosition="above"
                (click)="link.clickFunction.apply(this)"
              />
            </div>
          </div>
        </div>
      </mat-list-item>
    </mat-list>
  </div>
</div>
