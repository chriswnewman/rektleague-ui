<mat-carousel
  timings="250ms ease-in"
  [autoplay]="false"
  color="primary"
  maxWidth="100%"
  proportion="100"
  slides="5"
  [hideArrows]="false"
  [hideIndicators]="false"
  [useKeyboard]="true"
  [useMouseWheel]="false"
  orientation="ltr"

>
  <mat-carousel-slide
    #matCarouselSlide
    *ngFor="let week of schedule; let i = index"
    overlayColor="#00000040"
    [hideOverlay]="true"

  >
    <div class="h-100 overflow-y-auto w-100 slide-content">
      <h2 class="week text-center">{{week.name}}</h2>
      <p class="text-center" *ngIf="week.date">{{week.date}}</p>
      <table class="w-100">
        <tr *ngFor="let s of week.series" class="series-row">
          <td class="text-center"><img [src]="imageService.imageUrlBase + s.team_1.icon" alt="" class="icon"></td>
          <td class="text-center">{{ s.team_1.name }} ({{s.team_1.season_wins}}-{{s.team_1.season_losses}})</td>
          <td class="text-center nowrap">{{ s.team_1.wins }}-{{s.team_2.wins}}</td>
          <td class="text-center">{{ s.team_2.name }} ({{s.team_2.season_wins}}-{{s.team_2.season_losses}})</td>
          <td class="text-center"><img [src]="imageService.imageUrlBase + s.team_2.icon" alt="" class="icon"></td>
        </tr>
      </table>
    </div>
  </mat-carousel-slide>
</mat-carousel>
