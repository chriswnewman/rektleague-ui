<mat-carousel
  timings="250ms ease-in"
  [autoplay]="false"
  color="accent"
  maxWidth="auto"
  proportion="100"
  slides="5"
  [hideArrows]="false"
  [hideIndicators]="false"
  [useKeyboard]="true"
  [useMouseWheel]="false"
  orientation="ltr"
>
  <mat-carousel-slide
    #matCarouselSlide
    *ngFor="let slide of slides; let i = index"
    overlayColor="#00000040"
    [hideOverlay]="true"
  >
    <p>
      {{ slide.foo }}
    </p>
    <p>
      {{ slide.foo }}
    </p>
    <p>
      {{ slide.foo }}
    </p>
    <p>
      {{ slide.foo }}
    </p>
    <p>
      {{ slide.foo }}
    </p>
    <p>
      {{ slide.foo }}
    </p>
  </mat-carousel-slide>
</mat-carousel>
