<mat-toolbar class="custom-bar justify-content-between">
  <span>
    <button
      class="mr-3"
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="drawer.toggle()"
      *ngIf="isSmallScreen$ | async"
    >
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <img src="assets/logo.png" alt="" srcset="" class="logo" />
  </span>
  <span>
    <button mat-button [matMenuTriggerFor]="menu" class="pr-1">
      {{ selectedSeason }} <mat-icon>arrow_drop_down</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button
        mat-menu-item
        *ngFor="let opt of seasonOpts"
        (click)="selectedSeason = opt"
      >
        {{ opt }}
      </button>
    </mat-menu>
  </span>
</mat-toolbar>
